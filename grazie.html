<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grazie!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      color: #2e7d32;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      margin-top: 0;
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #2e7d32;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background: #1b5e20;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Grazie per aver partecipato!</h1>
    <p>Ti abbiamo inviato una conferma via email.</p>
    <a class="back-btn" href="/">Torna alla Home</a>
  </div>
</body>
</html>
